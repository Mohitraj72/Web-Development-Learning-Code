<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display property</title>
  </head>
  <style>
    * {
      margin: 30px;
      padding: 0;
      box-sizing: border-box;
    }

    .box {
      /* display: inline; */
      padding: 20px;
      width: 300px;
      height: 300px;
      background-color: rebeccapurple;
      margin-bottom: 50px;
    }


    div{
        border: 2px solid brown;
        width: 300px;
        height: 200px;
        margin: 25px;
        padding: 50px;

    }

    span {
      display: inline-block;
      margin: 5px;
      padding: 5px;
      border: 2px solid black;
      height: 100px;
      width: 100px;
      display: block;
    }
  </style>
  <body>
    <div>Welcome to Byteincode</div>

    <div>Welcome to Byteincode 2</div> 

    <div class="box">Welcome to Byteincode</div>

    <span> This is Byteincode </span>
    <span> This is Here me </span>
  </body>
</html>
