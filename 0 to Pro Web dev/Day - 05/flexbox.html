<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            width: 500px;
            height: 500px;
            background-color: red;
        }
        .one{
            width: 100px;
            height: 100px;
            background-color: yellow;
        }
        .Two{
            width: 100px;
            height: 100px;
            background-color: #ff00aa;
        }
        .Three{
            width: 100px;
            height: 100px;
            background-color: #51ff00;
        }
    </style>
</head>
<body>
    <h2>Display Flex Property </h2>
    <div class="box">
        <div class="one"></div>
        <div class="Two"></div>
        <div class="Three"></div>
    </div>
</body>
</html>
