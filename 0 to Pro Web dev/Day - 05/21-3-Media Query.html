<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        border: 2px solid black;
        background-color: yellow;
        width: 50%;
        display: flex;
        flex-direction: row;
        /* justify-content: space-around; */
        padding: 2px;
      }

      .left {
        background-color: aqua;
        border: 1px solid black;
        width: 47%;
        margin: 3px;
        padding:2px;
        display: flex;
        flex-direction: column;
        /* justify-content: space-around; */
      }
      .right {
        background-color: red;
        border: 1px solid black;
        width: 47%;
        margin: 3px;
        padding: 2px;
      }

      p {
        border: 1px solid black;
      }

      @media (max-width:640px){
        .container{
            flex-direction: column;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <p>Text1</p>
        <p>Text2</p>
    </div>
      
      <div class="right">
        <img src="./Coding.png" height="100px" width="100px" alt="" />
      </div>
    </div>
  </body>
</html>
