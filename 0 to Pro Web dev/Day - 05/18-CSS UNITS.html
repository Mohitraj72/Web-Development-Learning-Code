<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Units</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: rgb(77, 74, 74);
        color: #ffffff;
      }

      .parent {
        width: 50%;

        border: 2px solid yellow;
      }

      .box {
        border: 1px black solid;
        width: 20%;
      }

      .container {
        border: 2px solid white;
        height: 100vh;
        width: 50vw;
      }

      .box1 {
        margin-top: 20px;
        border: 1px solid black;
        font-size: 50px;
      }

      .em {
        border: 2px solid black;
        /* height: 5em; */
        font-size: 5em;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="box">Welcome to Byteincode</div>
    </div>

    <div class="container">
        Welcome to Byteincode 
    </div>

    <div class="box1">welcome to Byteincode</div>

    <div class="em">Hello Byteincode</div>
  </body>
</html>
