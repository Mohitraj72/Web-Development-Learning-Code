<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 100vw;
        height: 100vh;
        background-color: beige;
        border: 3px solid black;
      }

      .box {
        width: 350px;
        height: 80px;
        background-color: blue;
        border-radius: 10px;
        margin: 5px;
        border: 2px solid black;
        position: relative;
        /* animation-name: rightmove;
        animation-duration: 4s;
        animation-iteration-count: 1; */
        /* animation-delay: 1s; */
        /* animation-timing-function: linear; */
        /* animation-direction: reverse; */
        /* animation-fill-mode: forwards; */

        /* Shorthand notation */
        /* @keyframes duration | easing-function | delay |
        iteration-count | direction | fill-mode | play-state | name */
        animation: 3s linear 1s infinite alternate none running leftmove;
      }

      .box2 {
        width: 350px;
        height: 80px;
        background-color: rgb(255, 0, 200);
        border-radius: 10px;
        margin: 10px;
        border: 2px solid black;
        position: relative;
        animation: 3s ease-in 1s infinite alternate none running rightmove;
      }
      .circle {
        width: 80px;
        height: 80px;
        background-color: rgb(0, 255, 42);
        border-radius: 10px;
        margin: 10px;
        border: 2px solid black;
        position: relative;

        border-radius: 50%;
        top: 10%;
        left: 600px;
        animation: 3s ease-in 0s infinite alternate-reverse none running circle;

      }

      @keyframes rightmove {
        from {
          top: 0;
          left: 0;
        }
        to {
          top: 0;
          left: 95vw;
        }
      }
      @keyframes circle {
        0%{
          top: 1%;
          left: 5%;
        }
        20%{
          top: 5%;
          left: 90%;
        }
        60%{
          top: 50%;
          left: 10%;
        }
        100%{
          top: 75%;
          left: 90%;
        }
      }

      @keyframes leftmove {
        from {
          top: 400px;
          left: 1000px;
        }

        to {
          top: 400px;
          left: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box"></div>
      <div class="box2"></div>
      <div class="circle"></div>
    </div>
  </body>
</html>
