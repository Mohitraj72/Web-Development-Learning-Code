<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2nd CSS GRID</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body{
        height: 100vh;
        width: 100vw;
        background-color: #f7f2016e;
        overflow-x: hidden;
        
    }
    .container{
        height: 100%;
        width: 100%;
        display: grid;
        grid-template-columns: repeat(3,1fr);
        grid-template-rows: repeat(4,1fr);
        gap: 0.4rem;
        padding: 4rem;
        /* justify-items: center; */
        /* align-items: stretch; */
        place-items: center;
    }

    .item{
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
        height: 100px;
        width: 100px;
        background-color: #088181;
        border: 2px solid black;
        /* justify-self: stretch; */
        /* align-self: center; */
        /* place-self: center; */
    }
  </style>
  <body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>

    </div>
  </body>
</html>
