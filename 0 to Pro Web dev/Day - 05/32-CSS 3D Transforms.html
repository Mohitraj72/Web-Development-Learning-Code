<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Tranforms</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        height: 100%;
        background-color: rgb(33, 143, 187);
        font-family: Arial, Helvetica, sans-serif;
      }
      .container {
        padding: 2rem;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
      }

      .item {
        display: grid;
        place-items: center;
        height: 150px;
        width: 150px;
        background-color: white;
        margin: auto;
        border: 2px solid black;
        border-radius: 5px;
      }

      #RotateX:hover{
        transform: RotateX(45deg);
      }

      #RotateY:hover{
        transform: rotateY(-45deg);
      }

      #RotateZ:hover{
        transform: rotateZ(45deg);
      }

      #TranslateX:hover{
        transform: translateX(45px)
      }

      #TranslateY:hover{
        transform: translateY(45px);
      }

      #TranslateZ:hover{
        transform:perspective(300px) translateZ(45px);
      }

      #ScaleX:hover{
        transform: scaleX(1.2);
      }

      #ScaleY:hover{
        transform: scaleY(1.2);
      }

      #ScaleZ:hover{
        transform:perspective(300px) ScaleZ(1.2) rotateY(30deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item" id="RotateX">RotateX</div>
      <div class="item" id="RotateY">RotateY</div>
      <div class="item" id="RotateZ">RotateZ</div>
      <div class="item" id="TranslateX">TranslateX</div>
      <div class="item" id="TranslateY">TranslateY</div>
      <div class="item" id="TranslateZ">TranslateZ</div>
      <div class="item" id="ScaleX">ScaleX</div>
      <div class="item" id="ScaleY">ScaleY</div>
      <div class="item" id="ScaleZ">ScaleZ</div>
    </div>
  </body>
</html>
