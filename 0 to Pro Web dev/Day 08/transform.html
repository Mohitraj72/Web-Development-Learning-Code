<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    section {
      margin-top: 100px;
    }
    div {
      width: 200px;
      height: 50px;
      text-align: center;
      background-color: green;
      border: 2px solid black;
      margin: 10px;
    }

    div:nth-of-type(2n) {
      background-color: orange;
    }
    div:nth-of-type(3n) {
      background-color: yellow;
    }

    #one {
      transform: rotate(-45deg);
      /* transform: scale(0.5); */
    }
    #two {
      /* transform: rotate(-45deg); */
      transform: scale(0.8);
    }

    #three {
      transform: translate(90px, 30px);
    }
    #four {
      transform: skew(30deg);
    }

    #five {
      transform: rotate(30deg) translate(150px);
    }
  </style>
  <body>
    <section>
      <div id="one">1</div>
      <div id="two">2</div>
      <div id="three">3</div>
      <div id="four">4</div>
      <div id="five">5</div>
    </section>
  </body>
</html>
