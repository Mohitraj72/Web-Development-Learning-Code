<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        margin: 20px;
        height: 100px;
        width: 100px;
        background-color: greenyellow;
        text-align: center;
        border: 3px solid black;
        display: inline-block; 
    }

    #Static{
        background-color: #fded07; 
        position: static;
        top: 100px;
        left: 100px;
    }

    #Relative{
        background-color: #fded07; 
        position: relative;
        top: 100px;
        left: 200px;
    }
    #absolute{
        background-color: #fded07; 
        position: absolute;
        top: 100px;
        left: 200px;
    }

    #fixed{
        background-color: #fded07; 
        position: fixed;
        top: 100px;
        left: 260px;
    }
</style>
<body>
    <section>
        <h2>Static Demo</h2>
        <div></div>
        <div id="Static"></div>
    </section>

    <section>
        <h2>Relative Demo</h2>
        <div></div>
        <div></div>
        <div id="Relative"></div>
    </section>


    <section>
        <h2>Absolute Demo</h2>
        <div></div>
        <div></div>
        <div id="absolute"></div>
    </section>

    <section>
        <h2>Fixed Demo</h2>
        <div></div>
        <div></div>
        <div id="fixed"></div>
    </section>

</body>
</html>
