<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .face{
        width: 400px;
        height: 400px;
        background-color: orange;
        border-radius: 50%;
    }

    .mouth{
        height: 65px;
        width: 200px;
        background-color: rgb(192, 34, 34);
        border-radius: 2px 2px 50px 50px;
        position: absolute;
        top: 270px;
        left: 110px;
    }

    .eye1, .eye2{
        height: 60px;
        width: 60px;
        background-color: rgb(0, 0, 0);
        border-radius: 50px;
        position: absolute;
        top: 70px;
        left: 110px;
    }

    .eye2{
        
        position: absolute;
        top: 70px;
        left: 250px;
    }

    .Nose{
        height:60px;
        width: 60px;
        background-color: rgb(8, 245, 0);
        border-radius: 5px 5px 25px 25px;
        position: absolute;
        top: 180px;
        left: 175px;
    }
</style>
<body>
    <div class="face">
        <div class="mouth"></div>
        <div class="eye1"></div>
        <div class="eye2"></div>
        <div class="Nose"></div>
    </div>
</body>
</html>
