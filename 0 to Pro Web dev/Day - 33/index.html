<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <!-- <script src="script.js"></script> -->
    <script>
      //! Favourite Movie Program

      const favmovie = "ok";

      let guess = prompt("guess my Movies");

      while (guess != favmovie) {
        if (guess == "quit") {
          document.write("you Quit");
          break;
        }
        guess = prompt("wrong Guess please Try again");
      }

      if (guess == favmovie) {
        document.write("Congrates");
      }

      
    </script>
  </body>
</html>
