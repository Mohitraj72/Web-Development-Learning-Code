<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDoApp</title>
  </head>
  <body>
    <h1>To do App</h1>
    <h3>Enter "List" to show all tasks</h3>
    <h3>Enter "add" to add tasks</h3>
    <h3>Enter "delete" to remove tasks</h3>
    <h3>Enter "quit" to quit tasks</h3>

    <script>
      let todo = [];

      let req = prompt("please enter your request");

      while (true) {
        if (req == "quit") {
          document.write("quitting app");
          break;
        }

        if (req == "list") {
          document.write("__________");
          for (task of todo) {
            document.write(task);
          }
          document.write("__________");

        } else if (req == "add") {
          let task = prompt("Please enter the task you want to add");
          todo.push(task);
          document.write("task added");
        } 
        // else if (req == "delete");
        req = prompt("please enter your request");
      }
    </script>
  </body>
</html>
