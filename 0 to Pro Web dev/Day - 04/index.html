<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Level 3</title>
  </head>
  <body>
    <h1>Table Tags</h1>
    <table border="black">
      <caption>
        <b>Food Menu</b>
      </caption>
      <!-- Table Header  -->
      <thead>
        <tr>
          <th>item</th>
          <th>Price</th>
        </tr>
      </thead>
      <!-- table Body Here  -->
      <tbody>
        <tr>
          <td>Frooti</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Mango</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Vegetable</td>
          <td>15</td>
        </tr>
      </tbody>

      <!-- footer here  -->
      <tfoot>
        <tr>
            <td>Total</td>
            <td>50</td>
        </tr>
        <div>
            <tr>
                <td>Discount</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Net Amount</td>
                <td>45</td>
            </tr> 
            <tr>
                <td>Tax</td>
                <td>5</td>
            </tr>
            <tr>
                <td>Grand Total</td>
                <td>50</td>
            </tr> 
            <tr>
                <td>Payable Amount</td>
                <td>45</td>
            </tr>
            <tr>
                <td>Balance Due</td>
                <td>5</td>  
            </tr>
            <tr>
                <td>Status</td>
                <td>Due</td>  

            </tr>
            <tr>
                <td>Payment Method</td>
                <td>Cash</td>
            </tr>

            <tr>
                <td>Payment Status</td>
                <td>Paid</td>
            </tr>
            <tr>
                <td>Payment Date</td>
                <td>2022-10-10</td>
            </tr>
            <tr>
                <td>Payment ID</td>
                <td>123456789</td>  
            </tr>

            <tr>
                <td>Payment Reference</td>
                <td>123456789</td>  
            </tr>

            <tr>
                <td>Payment Notes</td>
                <td>123456789</td>
            </tr>

            <tr>
              
            </tr>

        </div>
      </tfoot>
    </table>
  </body>
</html>
