<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Level 3</title>
  </head>
  <body>
    <h1>Table Tags</h1>
    <table border="black">
      <caption>
        <b>Food Menu</b>
      </caption>
      <!-- Table Header  -->
      <thead>
        <tr>
          <th>item</th>
          <th>Price</th>
        </tr>
      </thead>
      <!-- table Body Here  -->
      <tbody>
        <tr>
          <td>Frooti</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Mango</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Vegetable</td>
          <td>15</td>
        </tr>
      </tbody>

      <!-- footer here  -->
      <tfoot>
        <tr>
            <td>Total</td>
            <td>50</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
