<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      main,
      html {
        height: 100%;
        width: 100%;
      }

      #box {
        height: 500px;
        width: 500px;
        background-color: royalblue;
      }

      @media (max-width: 600px) {
        #box {
          background-color: red;
          height: 300px;
          width: 300px;
          border-radius: 50%;
        }
        
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
  </body>
</html>
