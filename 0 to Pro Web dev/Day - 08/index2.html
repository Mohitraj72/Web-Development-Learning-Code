<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box ;
    }

    main,html{
        height: 100%;
        width: 100%;
    }

    .parent{
        height: 100vh;
        width: 100vw;
        background-color: lightgreen;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        gap: 5px;

    }

    .child{
        height: 150px;
        width: 150px;
        background-color: lightblue;
        border : 1px solid black;
    }
</style>
<body>
    <div class="parent">
        <div class="child"></div>
        <div class="child"></div>
        <div class="child"></div>
    </div>
</body>
</html>
