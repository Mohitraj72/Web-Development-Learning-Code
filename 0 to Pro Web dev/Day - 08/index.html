<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Work Sans", sans-serif;
    }

    main,
    html {
      height: 100%;
      width: 100%;
    }

    #parent {
      height: 50vh;
      width: 30vw;
      background-color: royalblue;
    }

    #child {
      height: 50%;
      width: 50%;
      background-color: red;
      font-size: 50px;
    }

    #child h1 {
      font-size: 0.5em;
    }
    #child h2 {
      font-size: 1em;
    }
    #child h3 {
      font-size: 0.7em;
    }

    h1 {
      font-size: 10vw;
    }
  </style>
  <body>
    <div id="parent">
      <div id="child">
        <h1>Hello World</h1>
        <h2>Mohit raj</h2>
        <h3>Fronted Developer</h3>
      </div>
    </div>

    <h1>Hello World i am here</h1>
  </body>
</html>
