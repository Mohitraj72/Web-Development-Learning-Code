<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Card</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      height: 100vh;
      width: 100vw;
      background-image: linear-gradient(
        90.1deg,
        rgba(8, 81, 98, 1) 14.5%,
        rgba(198, 231, 249, 1) 135.4%
      );
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
    }
    .card {
      height: 460px;
      width: 300px;
      background-color: #fff;
      border-radius: 15px;
      box-shadow: rgba(0, 0, 0, 0.4) 0px 30px 90px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .card img {
      height: 30%;
      width: 100%;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

    .textbox {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 75%;
      text-align: center;
    }
    

    #paymentbutton {
      /* padding: 10px; */
      height: 8%;
      width: 80%;
      background-color: #1605ff;
      color: white;
      border-radius: 7px;
      border: none;
      box-shadow: rgba(14, 30, 37, 0.12) 0px 2px 4px 0px,
        rgba(14, 30, 37, 0.32) 0px 2px 16px 0px;
    }

    .cancelbox a{
        text-decoration: none;
        color: rgb(77, 75, 75);
        font-weight: 500;
    }

    .amountbox {
      width: 80%;
      height: 10%;
      background-color: #00cafc;
      border-radius: 7px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-right: 20px;
      padding-right: 20px;
      
    }

     #leftbox{
        /* width: fit-content; */
        display: flex;
        gap: 15px;
        height: 100%;
        align-items: center;

        
    }

    .imgbox img{
        height: 40px;
        width: 40px;
        border-radius: 50%;
        margin-left: 5px;
        margin-top: 3px;

    }

    .textamountbox p{
        font-size: 0.8rem;
        font-weight: 600;
    }

    .rightbox a {
        text-decoration: none;
        color: black;
    }
  </style>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="https://thebrandhopper.com/wp-content/uploads/2023/07/razorpay.jpg"
          alt=""
        />
        <div class="textbox">
          <h2>Order Summary</h2>
          <p>
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Molestiae
            asperiores vero harum beatae natus blanditiis
          </p>
        </div>
        <div class="amountbox">
            <div id="leftbox">
                <div class="imgbox">
                    <img src="https://img.freepik.com/premium-photo/modern-music-logo-designs_1046319-102358.jpg" alt="">
                </div>
                <div class="textamountbox">
                    <p>Amount</p>
                    <p>$99.9/Year</p>
                </div>

            </div>
            <div class="rightbox">
                <a href="#">Change</a>
            </div>
        </div>
        <button id="paymentbutton">Proceed To Payment</button>

        <div class="cancelbox">
            <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
