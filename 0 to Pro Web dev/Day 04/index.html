<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tables in HTML</h1>

    <table border="">
      <caption>
        Food Menu
      </caption>
      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Frooti</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Roti</td>
          <td>15</td>
        </tr>
        <tr>
          <td>Sabji</td>
          <td>250</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>275</td>
        </tr>
      </tfoot>
    </table>

    <h1>Colspan & Rowspan</h1>

    <table border="">
      <caption>
        Food Menu
      </caption>
      <thead>
        <tr>
          <th rowspan="2">Item</th>
          <th colspan="2">Price</th>
        </tr>
        <tr>
          <th>INR</th>
          <th>USD</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Frooti</td>
          <td>10</td>
          <td>0.4</td>
        </tr>
        <tr>
          <td>Samosa</td>
          <td>18</td>
          <td>0.9</td>
        </tr>
        <tr>
          <td>Roti</td>
          <td>13</td>
          <td>0.6</td>
        </tr>
      </tbody>
    </table>

    <h1>Practice Qs</h1>

    <table border="">
      <caption>
        A test with merged cells
      </caption>
      <thead>
        <tr>
          <th rowspan="2"></th>
          <th colspan="2">Average</th>
          <th rowspan="2">Red Eyes</th>
        </tr>
        <tr>
          <th>Height</th>
          <th>Weight</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <th>Males</th>
          <td>1.9</td>
          <td>0.003</td>
          <td>40%</td>
        </tr>

        <tr>
          <th>Females</th>
          <td>1.7</td>
          <td>0.002</td>
          <td>43%</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
