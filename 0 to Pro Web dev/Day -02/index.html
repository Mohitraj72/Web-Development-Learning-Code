<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>List In HTML</h1>

    <ul>
      <li>Bread</li>
      <li>Butter</li>
      <li>Milk</li>
      <li>Soap</li>
      <li>Mouse</li>
    </ul>

    <ol type="A">
      <li>Bread</li>
      <li>Butter</li>
      <li>Milk</li>
      <li>Soap</li>
      <li>Mouse</li>
    </ol>

    <ul>
      <li>
        Bread
        <ol type="i">
          <li>Bread Brown</li>
          <li>Soft Bread</li>
        </ol>
      </li>
    </ul>

    <h1>HTML Atributes</h1>

    <h1>Anchor Elements</h1>

    <a href="https://www.google.co.in/">Google</a>

    <h1>Image Elements</h1>

    <img
      src="https://img-cdn.pixlr.com/image-generator/history/65bb506dcb310754719cf81f/ede935de-1138-4f66-8ed7-44bd16efc709/medium.webp"
      alt="Cat image"
    />

    <h1>Br Tags</h1>
    <p>
      <b>twinkle twinkle</b> <br />
      Little Star <br />
      how i wonder <br />what you are
    </p>
  </body>
</html>
