<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Enter Name Using Prompt </title>
  </head>
  <body>
    Name: <i id="result"></i>
    <br />
    <button onclick="call()">call</button>

    <script>
      function call() {
        var name = prompt("Enter Your Name Here", " ");
        //document.write(result);
        document.getElementById("result").innerHTML = name;
      }
    </script>
  </body>
</html>
