<!DOCTYPE html>
<head>
    <title>Conditional Statements</title>
</head>
<body>
    <script>
        var age = prompt("Enter Your Age Here");
        if(age>=18){
            document.write("<h1>Yes you can vote Now <h1>")
        } else {
            document.write("<h1> NO you cannot vote <h1>")
        }
    </script>
</body>
</html>
